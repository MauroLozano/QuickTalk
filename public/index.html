<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- HtmlWebpackPlugin adds the scripts and css -->
    <title>QuickTalk</title>
<script defer src="bundle.js"></script><link href="bundle.css" rel="stylesheet"></head>
<body>
    <header>
        <h1 id="title">QuickTalk</h1>
    </header>
    <section id="contacts">
        <div class="contact"></div>
        <div class="contact"></div>
        <div class="contact"></div>
        <div class="contact"></div>
        <div class="contact"></div>
    </section>
    <section id="chat">
        <ul id="messages"></ul>
        <form id="chat-form">
            <input type="text" name="message" id="chat-input" placeholder="Type your message here..." autocomplete="off" required>
            <button type="submit" id="btn-send">SEND</button>
        </form>
        <div class="chat-blur"></div>
    </section>
    <div class="auth-modal--enabled">
        <form id="login-form" class="auth-form--enabled">
            <h2>LOGIN</h2>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="userName" required placeholder="Write your username">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required placeholder="Write your password">
            <button type="submit" id="login-btn" class="auth-submit-btn">LOGIN</button>
        </form>
        <form id="register-form" class="auth-form--disabled">
            <h2>SIGN UP </h2>
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="userName" required placeholder="Choose a username">
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required placeholder="Choose a password">
            <button type="submit" id="login-btn" class="auth-submit-btn">REGISTER</button>
        </form>
        <button id="authChange">Â¿Don't have an account?</button>
    </div>
    <div class="modal-blur"></div>
</body>
</html>
