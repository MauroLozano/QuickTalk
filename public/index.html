<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- HtmlWebpackPlugin adds the scripts and css -->
    <title>QuickTalk</title>
<script defer src="bundle.js"></script><link href="bundle.css" rel="stylesheet"></head>
<body>
    <header>
        <h1 id="title">QuickTalk</h1>
    </header>
    <section id="contacts">
        <div class="contact"></div>
        <div class="contact"></div>
        <div class="contact"></div>
        <div class="contact"></div>
        <div class="contact"></div>
    </section>
    <section id="chat">
        <ul id="messages"></ul>
        <form id="chat-form">
            <input type="text" name="message" id="input" placeholder="Type your message here..." autocomplete="off" required>
            <button type="submit" id="btn-send">SEND</button>
        </form>
        <div class="chat-blur"></div>
    </section>
    <div class="login-modal--disabled">
        <form id="login-form">
            <h2>Login</h2>
            <label for="userName">Username:</label>
            <input type="text" id="userNameInput" name="userName" required>
            <label for="password">Password:</label>
            <input type="password" id="passwordInput" name="password" required>
            <button type="submit" id="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
